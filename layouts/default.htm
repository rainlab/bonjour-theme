description = "Default layout"

[localePicker]
==
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>OctoberCMS - {{ this.page.title }}</title>
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="title" content="{{ this.page.meta_title }}">
        <meta name="author" content="OctoberCMS">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="generator" content="OctoberCMS">
        <link rel="icon" type="image/png" href="{{ 'assets/images/october.png'|theme }}" />
        {% styles %}
        <link href="{{ [
            'assets/css/theme.css'
        ]|theme }}" rel="stylesheet">
    </head>
    <body>

        <!-- Header -->
        <header id="layout-header">
        </header>

        <!-- Nav -->
        <nav id="layout-nav" class="navbar" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{{ 'home'|page }}"></a>
                </div>
                <div class="collapse navbar-collapse navbar-main-collapse">
                    <ul class="nav navbar-nav">
                        <li class="{% if this.page.id == 'home' %}active{% endif %}"><a href="{{ 'home'|page }}">Home</a></li>
                        <li class="{% if this.page.id == 'languages' %}active{% endif %}"><a href="{{ 'languages'|page }}">Languages</a></li>
                        <li class="{% if this.page.id == 'content' %}active{% endif %}"><a href="{{ 'content'|page }}">Content</a></li>
                        <li class="{% if this.page.id == 'video' %}active{% endif %}"><a href="{{ 'video'|page }}">Video</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="javascript:toggleHelp('#localeHelp')"><i class="icon-question-sign hidden-xs"></i><span class="visible-xs">Help</span></a></li>
                    </ul>
                    <form class="navbar-form navbar-right">
                        {% component 'localePicker' %}
                    </form>
                </div>
            </div>
        </nav>


        <!-- Content -->
        <section id="layout-content">
            {% page %}
        </section>

        <!-- Help popups -->
        {% placeholder help %}

        <!-- Locale Help -->
        <div id="localeHelp" class="help-popup">
            <button class="setup-close" type="button" onclick="toggleHelp('#localeHelp')">&times;</button>
            <div class="setup-content">
                {% content 'locale-help.htm' %}
            </div>
        </div>

        <!-- Scripts -->
        <script src="{{ [
            'assets/javascript/jquery.js',
            'assets/vendor/bootstrap/js/transition.js',
            'assets/vendor/bootstrap/js/alert.js',
            'assets/vendor/bootstrap/js/button.js',
            'assets/vendor/bootstrap/js/carousel.js',
            'assets/vendor/bootstrap/js/collapse.js',
            'assets/vendor/bootstrap/js/dropdown.js',
            'assets/vendor/bootstrap/js/modal.js',
            'assets/vendor/bootstrap/js/tooltip.js',
            'assets/vendor/bootstrap/js/popover.js',
            'assets/vendor/bootstrap/js/scrollspy.js',
            'assets/vendor/bootstrap/js/tab.js',
            'assets/vendor/bootstrap/js/affix.js',
            'assets/javascript/app.js'
        ]|theme }}"></script>
        {% framework extras %}
        {% scripts %}

        <script>
            function toggleHelp(el) {
                $(el).toggleClass('is-visible');
                $('body').toggleClass('no-scroll');
            }
        </script>

    </body>
</html>
