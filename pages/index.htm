{% put scripts %}
    <script>
        function swap() {
            $('#homeGreetings h1:visible').each(function(){
                $(this).fadeOut(500);
                if ($(this).next().length > 0) $(this).next().fadeIn(1000);
                else $('#homeGreetings h1:first').fadeIn(1000)
            });
        }

        $('#homeGreetings')
            .find('h1:not(:first)')
            .hide()
            .end()
            .addClass('is-loaded');

        setTimeout(function() {
            setInterval(swap, 2000);
        }, 1000)

    </script>
{% endput %}
